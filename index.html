<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeonsLab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Projects</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="text-center">Welcome to LeonsLab!</h1>
                <p class="lead text-center">Sharing the (more or less) interesting things I'm doing and projects I'll never finish.</p>
            </div>
        </div>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <h2>Projects</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="project-list">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // This script will dynamically add your projects to the list.
        const projectList = document.getElementById('project-list');

        // Example of how to add a project:
        function addProject(name, description, link) {
            const projectCard = `
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="${link}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            projectList.innerHTML += projectCard;
        }

        // Add your projects here
        addProject('Project Voltfish', 'Finding an refitting a small sailboat for trans-oceanic voyages.', './voltfish/index.html');
        addProject('Project Boat2Busan', 'Planning a yearlong planet-crossing sailing journey from Germany to Korea.', './boat2busan/index.html');

    </script>
</body>
</html>
